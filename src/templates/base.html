<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon.png') }}">
    <script src="{{ url_for('static', path='js/base.js') }}"></script>

    {% block links %}{% endblock %}

    <title>Бронирование отелей - PyBooking</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body fixed-top" style="margin-left: 10%; margin-right: 10%">
        <div class="container-fluid">
            <a class="active" href="/" style="color: #005bff; margin-right: 0.5%;"><i class="fab fa-python fa-lg"></i>
                PyBooking</a>
            <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Мои бронирования</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block header %}{% endblock %}

</header>
<body>

<div class=".d-flex .flex-nowrap  justify-content-center align-items-center mt-4 search-panel "
     style="width: 80%; margin-left: 10%; border-radius: 10px; background-color: #032244">
    <div class="row justify-content-between" style="padding: 2%">
        <form class="form-group col-lg-5 col-sm-6">
            <input style="height: 120%;" type="text" class="form-control col-lg-5 col-sm-6" placeholder="Место отдыха"
                   id="searchLocation" autocomplete="off" role="combobox">
        </form>


        <div class="col-lg-2 col-sm-6 flex-fill start-date">
            <input id="startDate" placeholder="Дата заезда" style="height: 120%" class="form-control"
                   onfocus="(this.type='date')" onblur="(this.type='text')" onclick="getCurrentDate()"/>
            <span id="startDateSelected"></span>
        </div>

        <div class="col-lg-2 col-sm-6 flex-fill end-date">
            <input id="endDate" style="height: 120%" placeholder="Дата выезда" class="form-control"
                   onfocus="(this.type='date')" onblur="(this.type='text')" onclick="getCurrentDate()"/>
            <span id="endDateSelected"></span>
        </div>

        <div class="col-lg-2 btn-search">
            <a class="btn btn-primary w-100 pt-lg-3 button-primary-override:focus " onclick="searchPage()"
               style="height: 120%; background-color: #005bff;">Найти отели</a>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

</body>
<footer class="bg-body-tertiary text-center" style="width: 80%; margin-left: 10%;">
    <div class="text-center p-3" style="width: 100%; background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Copyright:
        <a class="text-body" href="https://github.com/justyfay/pybooking">justyfay</a>
    </div>
</footer>
</html>
