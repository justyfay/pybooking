<!doctype html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block links %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% endblock %}
    <title>Бронирование отелей - PyBooking</title>
</head>
<header>

    <nav class="navbar navbar-expand-lg bg-body fixed-top" style="margin-left: 10%; margin-right: 10%">
        <div class="container-fluid">
            <a class="active" href="/" style="color: #005bff; margin-right: 0.5%;"><i class="fab fa-python fa-lg"></i>
                PyBooking</a>
            <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Мои бронирования</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block header %}

    <div
            class="p-5 text-center bg-image"
            style="
      background-image: url('src/static/images/header.jpg');
      height: 450px;
      width: 80%;
      margin-top: 58px;
      margin-left: 10%;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
    "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-start align-items-end h-100">
                <div class="text-white mb-5" style="margin-left: 2%">
                    <h2>БРОНИРОВАНИЕ ОТЕЛЕЙ ПО ВСЕМУ МИРУ</h2>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</header>

<body>
{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4 pt-5 pb-5"
     style="width: 80%; margin-left: 10%;">
    <div class="col-lg-2 card" style="background-image: linear-gradient(rgba(3, 3, 3, 0.5), rgba(255, 255, 255, 0)), url('src/static/images/russia_card.jpg')">
        <a class="card-link stretched-link" style="color: white">Россия</a>
    </div>
    <div class="col-lg-2 card" style="background-image: linear-gradient(rgba(3, 3, 3, 0.5), rgba(255, 255, 255, 0)), url('src/static/images/turkey_card.jpg')">
        <a class="card-link stretched-link" style="color: white">Турция</a>
    </div>
    <div class="col-lg-2 card" style="background-image: linear-gradient(rgba(3, 3, 3, 0.5), rgba(255, 255, 255, 0)), url('src/static/images/egipet_card.jpg')">
        <a class="card-link stretched-link" style="color: white">Египет</a>
    </div>
    <div class="col-lg-2 card" style="background-image: linear-gradient(rgba(3, 3, 3, 0.5), rgba(255, 255, 255, 0)), url('src/static/images/emirates_card.jpg')">
        <a class="card-link stretched-link" style="color: white">ОАЭ</a>
    </div>
    <div class="col-lg-2 card" style="background-image: linear-gradient(rgba(3, 3, 3, 0.5), rgba(255, 255, 255, 0)), url('src/static/images/thailand_card.jpg')">
        <a class="card-link stretched-link" style="color: white">Тайланд</a>
    </div>
    <div class="col-lg-2 card" style="background-image: linear-gradient(rgba(3, 3, 3, 0.5), rgba(255, 255, 255, 0)), url('src/static/images/bali_card.jpg')">
        <a class="card-link stretched-link" style="color: white">Бали</a>
    </div>

</div>
{% endblock %}
</body>
